title: Tipos paramétricos

text: Um construtor de valor pode pegar alguns parâmetros de valores e então produzir um novo valor. Por exemplo, o construtor [code]Car[/code] pega três valores e produz um valor de carro. De maneira similar, <em> construtores de tipo</em> podem pegar tipos como parâmetros e produzir novos tipos. Isso pode parecer um pouco meta à primeira vista, mas não é muito complicado. Se você tem familiaridade com os templates de C++, você verá alguns pontos paralelos. Para se ter uma imagem clara de como os parâmetros de tipos funcionam na prática, vamos dar uma olhada em como um tipo que você já encontrou é implementado.




O [code]a[/code] aqui pé um parâmetro de tipo. E por haver um parâmetro de tipo envolvido, chamamos [code]Maybe[/code] um construtor de tipo. Dependendo do que quisermos que esse tipo de dado guarde quando não for [code]Nothing[/code], esse construtor de tipo pode acabar produzindo um tipo [code]Maybe Int[/code], [code]Maybe Car[/code], [code]Maybe String[/code], etc. Nenhum valor pode ter um tipo de apenas [code]Maybe[/code], isso porque ele não é um tipo por si só, é um construtor de tipo. Para que isso se torne um tipo real do qual um valor pode ser parte, ele tem que ter todos os seus parâmetros preenchidos.


Então se passarmos [code]Char[/code] como o parâmetro de tipo para [code]Maybe[/code], obtemos o tipo de [code]Maybe Char[/code]. O valor [code]Just 'a'[/code] tem um tipo de [code]Maybe Char[/code], por exemplo.


Você pode não saber disso, mas nos usamos um tipo que tem um parâmetro de tipo antes de usar [code]Maybe[/code]. Estamos falando do tipo lista. Apesar de haver um açúcar sintático na jogada, o tipo lista pega um parâmetro para produzir um tipo concreto. Valores podem ter um tipo [code][Int][/code], um tipo [code][Char][/code], um tipo [code]String[/code], mas você não pode ter um valor que tenha um tipo de apenas [code][][/code].


Vamos brincar um pouco com o tipo [code]Maybe[/code]




Parâmetros de tipo são úteis porque podemos criar diferentes tipos com eles dependendo de que espécie de tipos desejamos ter guardados no nosso tipo de dado. Quando fazemos [code]:t Just "haha"[/code], o engenho de inferência de tipo descobre que isso é do tipo [code]Maybe [Char][/code], porque se o [code]a[/code] no código [code]Just a[/code] for uma String, entãp o [code]a[/code] em [code]Maybe a[/code] também deve ser uma String.


Perceba que o tipo de [code]Nothing[/code] é [code]Maybe a[/code]. Seu tipo é polimórfico. Se alguma função precisar de um [code]Maybe Int[/code] como parâmetro, podemos passar um Nothing, porque [code]Nothing[/code] não contém um valor, logo não importa. O tipo [code]Maybe a[/code] pode agir como um [code]Maybe Int[/code] se ele tiver de fazê-lo, assim como [code]5[/code] pode agir como um [code]Int[/code] ou um [code]Double[/code]. Similarmente, o tipo da lista vazia é [code][a][/code]. Uma lista vazia pode agir como um lista de qualquer coisa. Por isso que podemos fazer [code][1, 2, 3] ++ [][/code] e [code][!ha", "ha", "ha"] ++ [][/code].


Usar parâmetros de tipos é muito benéfico, mas apenas quando usá-los faaz sentido. Geralmente nós os usamos quando nossos tipos de dados pudessem funcionar, independentemente do tipo do valor que está guardado dentro de si, como no nosso tipo [code]Maybe a[/code]. Se nosso tipo agir como uma espécie de caixa, é bom para utilizá-los. Poderíamos mudar nosso tipo de dado [code]Car[/code] disso:




