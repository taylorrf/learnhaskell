Uma função pequenina e fofinha! A declaração de tipo é fofa e funciona bem. E se [code]Car[/code] fosse [code]Car a b c[/code]?




Teríamos de forçar essa função a usar o tipo de [code]Car[/code] de [code](Show a) =&gt; Car String String a[/code]. Você pode ver que a assinatura de tipo é mais complicada e o único benefício que nós obteríamos seria que agora podemos usar qualquer tipo que seja uma instância da typeclass [code]Show[/code] como o tipo para [code]c[/code].




Entretanto na vida real, nós acabaríamos usando [code]Car String String Int[/code] na maioria das vezes e então pareceia que parametrizar o tipo [code]Car[/code] não vale à pena. Nós geralmente utilizamos parâmetros de tipos quando o tipo que está contido dentro dos vários construtores de valor de tipos de dados não é realmente importante para o funcionamento do tipo. Uma lista de coisas é uma lista de coisas e não importa o tipo dessas coisas, a lista ainda funciona. Se quisermos somar uma lista de números, podemos especificar depois como a função de soma funciona especificamente para lista de númeris. O mesmo serve para [code]Maybe[/code]. [code]Maybe[/code] representa uma opção de tanto não se ter nada como ter um de alguma coisa. Não importa o tipo dessa coisa.


Outro exemplo de um tipo parametrizado que já encontramos por aí é [code]Map k v[/code] de [code]Data.Map[/code]. O [code]k[/code] é o tipo das chaves em um mapa e [code]v[/code] é o tipo dos valores. Esse é um bom exemplo de onde os parâmetros são muito úteis. Ter mapas parametrizados nos permite ter mapeamentos de qualquer tipo para qualquer outro tipo, contanto que o tipo da chave seja parte da typeclass [code]Ord[/code]. Se estivéssemos definindo um tipo mapeador, poderíamos adicionar uma restrição de typeclass na declaração <i>data</i>:




Entretanto, existe uma convenção muito forte em Haskell para <em>nunca adicionar restrições de typeclass na declaração de dados. </em>. Por quê? Bem, porque não há muitos benefícios, mas acabamos escrevendo mais restrições de classe, até quando não precisamos delas. Se colocarmos ou não a restrição[code]Ord k[/code] na declaração <i>data</i> para [code]Map k v[/code], teríamos de colocar uma restrição nas funções que assumem que as chaves de um mapa podem ser ordenadas. Mas se não colocarmos a restrição naa declaração do dado, não teremos de colocar [code]Ord k[/code] na declaração de tipos de função que não se importam se k pode ser ordenado ou não. Um exemplo de tal função é [code]toList[/code], que apenas pega um mapeeamento e converte-o em uma lista associativa. Sua assinatura de tipo é [code]toList :: Map k a -&gt; [(k, a)][/code]. Se [code]Map k v[/code] tivesse uma restrição de tipo na sua declaração <i>data</i>, o tpo para [code]toList[/code] teria de ser [code]toList :: (Ord k) =&gt; Map k a -&gt; [(k, a)][/code], mesmo que a função não fizesse nenhuma comparação de ordem entre aas chaves.

Então não coloque restrições de tipo em declarações <i>data</i> mesmo se parecer fazer senttido, porque você terá de colocá-las nas declarações de função de toda forma.

Vamos implementar um tipo de vetor 3D e adicionar algumas operações para ele. Usaremos um tipo parametrizado porque mesmo sabendo que, em geral, o vetor conterá números, ainda vale a pena dar suporte a vários deles.





[code]vplus[/code] é para adicionar dois vetores. Dois vetores são adicionados por se somar seus componentes respectivos.[code]scalarMult[/code] é para o produto escalar entre dois vetores e [code]vectMult[/code] é para multiplicar um vetor por um escalar. Essas funções podem operar nos tipos de [code]Vector Int[/code], [code]Vector Integer[/code], [code]Vector Float[/code], qualquer coisa, contanto que [code]a[/code] de [code]Vector a[/code] seja da typeclas [code]Num[/code]. Além disso, se você examinar a declaração de tipo dessas funções, você verá que elas apenas podem operar em vetores do mesmo tipo e os números envolvidos devem ser do mesmo tipo que está contido dentro dos vetores. Perceba que não colocamos uma restrição de classe [code]Num[/code] na declaração <i>data</i>, uma vez que teríamos que repeti-la nas funções de qualquer forma.

Mais uma vez, é importante distinguir entre o construtor de tipo e o construtor de valor. Quando estamos declarando um tipo de dado, a parte antes do [code]=[/code] é o construtor de tipo e os construtores depois dele (possivelmente separados por [code]|[/code]'s) são construtores de valor. Dar um tipo [code]Vector t t t -&gt; Vector t t t -&gt; t[/code] à uma função seria errado porque temos que colocar os tipos na declaração de tipo e o construtor de tipo vetor recebe apenas um parâmetro, enquanto que o construtor de valor recebe três. Vamos brincar com nossos vetores.