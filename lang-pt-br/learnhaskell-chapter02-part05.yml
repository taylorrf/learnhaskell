Não apenas podemos ter vários predicados em uma compreensão de lista (um elemento deve satisfazer todos os predicados para ser incluso no resultado da lista), como também podemos extrair várias listas. Quando extraimos diversas listas, a compreensão produz todas as combinações da lista desejada e junta com a função de output que nós fornecemos. Uma lista produzida pela compreensão da extração a partir de duas listas com length 4 terá um length de 16, desde que não seja filtrado. Se eu tiver duas listas, [code][2,5,10][/code] e [code][8,10,11][/code] e quiser obter o produto de todas as combinações possíveis entre números destas listas, aqui esta o que devemos fazer.

Como esperado, o length da nova lista é 9. E se eu quiser todas os possíveis produtos que sejam maiores do que 50?

Que tal uma compreensão de lista que combina uma lista de adjetivos e uma lista de substantivos... só para dar umas risadas.

Eu sei! Vamos escrever a nossa própria versão do [code]length[/code]! Chamaremos isto de [code]length'[/code].

[code]_[/code] significa que não me importo com o que vamos extrair da lista, ao invés de escrever o nome da variável que nunca será usada, basta escrever [code]_[/code]. Esta função substitui todos os elementos da lista com [code]1[/code] e soma todos eles. A idéia é ter o resultado da soma e obter depois o length da nossa lista.

