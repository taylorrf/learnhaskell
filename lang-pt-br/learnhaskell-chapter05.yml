chapter: Recursão

title: Olá recursão!

text: Nós mencionamos recursão brevemente no capítulo anterior. Nesse capítulo, olharemos recursão mais de perto, por que ela é importante para Haskell e como podemos construir soluções muito concisas e elegantes para problemas pensando recursivamente.

Se você ainda não sabe o que é recursão, leia essa frase. Haha! Só brincando! Recursão é na verdade uma forma de definir funções em que a função é aplicada dentro de sua própria definição. Definições em matemática são frequentemente dadas recursivamente. Por exemplo, a sequência fibonacci é definida recursivamente. Primeiro, definimos os primeiros dois números de fibonacci não-recursivamente. Nós dizemos que <i>F(0) = 0</i> e <i>F(1) = 1</i>, o que significa que o 0-ésimo e o primeiro números de fibonacci são 0 e 1, respectivamente. Então dizemos que, para qualquer outro número natural, aquele número de fibonacci é a soma dos dois números de fibonacci anteriores. Então <i>F(n) = F(n-1) + F(n-2)</i>. Dessa forma, <i>F(3)</i> é <i>F(2) + F(1)</i>, que é <i>(F(1) + F(0)) + F(1)</i>. Como nós agora chegamos a somente números de fibonacci definidos não-recursivamente, nós podemos seguramente dizer que <i>F(3)</i> é 2. Um ou dois elementos definidos não-recursivamente numa definição recursiva (como <i>F(0)</i> e <i>F(1)</i> aqui) são também chamados de <em>condições limites</em> e são importantes se você quer que sua função recursiva termine. Se nós não tivéssemos definido <i>F(0)</i> e <i>F(1)</i> não-recursivamente, você nunca encontraria número algum na solução, porque você chegaria ao 0 e então continuaria nos números negativos. De repente, você estaria dizendo que <i>F(-2000)</i> é <i>F(-2001) + F(-2002)</i> e ainda não haveria um fim à vista!

Recursão é importante para Haskell porque, diferentemente das linguagens imperativas, você faz computações em Haskell declarando o que alguma coisa <i>é</i> em vez de declarando <i>como</i> você chega a ela. Por essa razão não há laços while ou laços for em Haskell e em vez disso muitas vezes temos de usar recursão para declarar o que alguma coisa é.
