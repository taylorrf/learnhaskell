chapter:Introdução

title:Sobre este tutorial

text: Bem-vindo ao Aprender Haskell será um grande bem para você! 
Se você já esta lendo isto, existem chances de você quer aprender Haskell. Muito Bem, você já esta no lugar certo, mas antes vamos conversar um pouco sobre este tutorial.

Eu decidi escreve-lo porque eu estava querendo solidificar meus conhecimentos em Haskell e porque pensei que poderia ajudar as pessoas novas em Haskell a aprende-lo sob a minha perspectiva. Este é só mais um tutorial sobre Haskell flutuando pela internet. Quando eu comecei em Haskell eu não aprendi a partir de apenas um recurso. O meu caminho para o aprendizado passou pela leitura de diversos e diferentes tutoriais e artigos porque cada um explicava algo seguindo por um caminho diferente do outro. Ao passar por diferentes recursos, eu consegui juntar as peças e tudo acabou caindo no mesmo lugar. Portanto, este é apenas mais um recurso adicional a se utilizar para aprender Haskell para que você tenha uma maior chance de encontrar um que você realmente goste. 

Este tutorial é destinado a pessoas que tenham experiência em linguagens de programação imperativa (C, C++, Java, Python &hellip;) sem terem programado antes em uma linguagem funcional (Haskell, ML, OCaml &hellip;). Apesar de que eu aposto que se você não tiver uma larga experiência em programação, um rápido capítulo como o que você irá acompanhar vai habilita-lo a aprender Haskell.

O canal #haskell na rede freenode é um belo local para mandar uma questão caso você estiver emperrado. As pessoas lá são extremamente legais, pacienciosas e entendem os newbies.

Eu falhei aproximadamente 2 vezes antes de final e sofridamente aprender Haskell, isto porque tudo me parecia muito estranho e eu não conseguia entender. 
Mas logo em seguida após ultrapassar essa primeira barreira me venho o "estalo" e então entendi que era tudo muito fácil. Acho que o que estou tentando dizer é o seguinte: Haskell é muito legal e se você realmente tiver interesse em programação você deve continuar mesmo que ele lhe pareça estranho. Aprender Haskell é muito parecido quando se está aprendendo a programar pela primeira vez &mdash; isto que é divertido! Ele te força a pensar diferente, o que nos remete ao próximo capítulo &hellip;
