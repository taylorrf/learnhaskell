title: Uma introdução às listas

text: Assim como as listas de compras no mundo real, listas em Haskell são extremamente úteis. Esta é a estrutura de dados mais utilizada e pode ser utilizada em muitas e variadas formas para modelar e resolver uma série de problemas. Listas são MUITO legais. Neste capitulo nós iremos dar uma olhada no básico de listas, strings (que são listas) e compreensões de listas. 

Em Haskell, listas são estruturas de dados homogêneas. Ela armazena varios elementos do mesmo tipo. Isto quer dizer que podemos ter uma lista com inteiros ou uma lista de carácteres, porém não podemos ter uma lista com inteiros e alguns carácteres. E agora, uma lista! 

Nota: Nós podemos utilizar a palavra-chave [code]let[/code] para definir o nome correto no GHCI. Fazer [code]let a = 1[/code] dentro do GHCI é o equivalente a escrever [code]a = 1[/code] em um script e carrega-lo. 

Como você pode ver, listas são caracterizadas por utilizar colchetes e os valores nas listas são separados por vírgulas. Se nós tentarmos uma lista como [code][1,2,'a',3,'b','c',4][/code], o Haskell irá reclamar que os carácteres (que são, alias, demarcados entre aspas simples) não são números. Falando em carácteres, string sãos simplesmente listas de carácteres. [code]"hello"[/code] é só um açucar sintático para [code]['h','e','l','l','o'][/code]. Como strings são listas, nós podemos utilizar funções de listas nelas, o que é realmente útil.

Uma prática comum é colocar duas listas juntas. Fazemos isso utilizando o operador [code]++[/code].

Veremos repetidamente o uso do operador [code]++[/code] em strings grandes. Quando juntamos duas listas (mesmo se você adicionar uma lista de um elemento só em outra lista, como por exemplo:[code][1,2,3] ++ [4][/code]), internamente o Haskell irá percorrer toda a lista que esta do lado esquerdo do [code]++[/code]. Isto não é um problema quando não estamos lidando com listas muito grande. Porém colocar algo no final de uma lista com cinquenta milhões de elementos irá demorar um pouco. No entantod, colocar alguma coisa no ínicio de uma lista utilizando o operador [code]:[/code] (também chamado de <i>contra</i> operador) será instantâneo.

Observe que o [code]:[/code] recebe um número e uma lista de números ou um carácter e uma lista de caracteres, enquanto o [code]++[/code] recebe duas listas. Mesmo que você esteja adicionando um elemento ao final de uma lista com [code]++[/code], você terá que demarca-la com colchetes para que se torne lista.

[code][1,2,3][/code] é na verdade açucar sintático para [code]1:2:3:[][/code]. [code][][/code] é uma lista vazia. Se acrescentarmos [code]3[/code] nele, ele irá se tornar [code][3][/code]. Se acrescentarmos [code]2[/code], se tornará [code][2,3][/code] e assim por diante.

<p class="hintbox"><em>Nota:</em> [code][][/code], [code][[]][/code] e [code][[],[],[]][/code] são coisas diferentes. O primeiro é uma lista vazia, o segundo é uma lista que contém uma lista vazia, o terceiro é uma lista que contém três listas vazias.

Se você deseja obter um elemento de uma lista pelo seu índice, utilize [code]!![/code]. O índice inicia a partir de 0.

Mas se você tentar obter o sexto elemento de uma lista que contém somente quatro elementos, você obterá um erro portanto seja cuidadoso!

Listas também podem conter listas. Elas também podem conter listas que contêm listas que contêm listas...

As listas dentro de uma lista podem conter <i>lengths</i> diferentes, mas eles não podem ser de tipos diferentes. Assim como você não pode ter uma lista que tem alguns caracteres e alguns números, você não pode ter uma lista que contém algumas listas de caracteres e algumas listas de números.

As listas poderão ser comparadas se os coisas que elas contêm puderem ser comparadas. Quando utilizamos [code]&lt;[/code], [code]&lt;=[/code], [code]&gt;[/code] e [code]&gt;=[/code] para comparar listas, eles são comparados na <a href="http://pt.wikipedia.org/wiki/Ordem_lexicogr%C3%A1fica" target="_blank">ordem lexicográfica</a>. Primeiro os cabeçalhos são comparados. Se eles forem iguais então os segundos elementos são comparados, etc.

O que mais você pode fazer com listas? Aqui estão algumas funções básicas para operações em listas.

[code]head[/code] recebe uma lista e retorna a sua cabeça. A cabeça de uma lista é basicamente o primeiro elemento.

[code]tail[/code] recebe uma lista e retorna a sua cauda. Em outras palavras, ele decepa a cabeça de uma lista.

[code]last[/code] recebe uma lista e retorna o seu último elemento.

[code]init[/code] recebe uma lista e retorna tudo com excessão do último elemento.

